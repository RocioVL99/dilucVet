<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetMonitor Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">
                <img src="diluc.jpg" alt="Foto Gato" class="cat-avatar">
                VetMonitor: Gato <span style="font-weight:300">| Diluc</span>
            </div>

            <div class="amb-badge">
                Temp. Amb: <span id="val-ambiente">--</span> °C
            </div>

            <div class="status-badge">
                ● Conectado
            </div>
        </div>
    </header>

    <div class="dashboard-grid">
        
        <div class="card temp-card" onclick="openModal('temperatura')">
            <div class="card-header">
                <h2>Temperatura</h2>
            </div>
            <div class="value-container">
                <span id="val-temperatura" class="current-value temp-text">--</span>
                <span class="unit">°C</span>
            </div>
            <div class="chart-wrapper">
                <canvas id="chart-temperatura"></canvas>
            </div>
            <div id="date-temperatura" class="last-update">Cargando...</div>
        </div>

        <div class="card pulse-card" onclick="openModal('pulso')">
            <div class="card-header">
                <h2>Pulso Cardíaco</h2>
            </div>
            <div class="value-container">
                <span id="val-pulso" class="current-value pulse-text">--</span>
                <span class="unit">BPM</span>
            </div>
            <div class="chart-wrapper">
                <canvas id="chart-pulso"></canvas>
            </div>
            <div id="date-pulso" class="last-update">Cargando...</div>
        </div>

        <div class="card oxy-card" onclick="openModal('oxigeno')">
            <div class="card-header">
                <h2>Oxígeno (SpO2)</h2>
            </div>
            <div class="value-container">
                <span id="val-oxigeno" class="current-value oxy-text">--</span>
                <span class="unit">%</span>
            </div>
            <div class="chart-wrapper">
                <canvas id="chart-oxigeno"></canvas>
            </div>
            <div id="date-oxigeno" class="last-update">Cargando...</div>
        </div>

    </div>

    <div id="detail-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title">Detalle</h2>
            </div>
            <div class="modal-chart-container">
                <canvas id="modal-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
